<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>Ahmed Hosny</title>
        <link rel="icon" type="image/x-icon" href="assets/img/favicon.ico" />
        <!-- Font Awesome icons (free version)-->
        <script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js" crossorigin="anonymous"></script>
        <!--Simple Icons-->
        <script src=" https://cdn.jsdelivr.net/npm/simple-icons@13.6.0/index.min.js "></script>

        <!-- Google fonts-->
        <link href="https://fonts.googleapis.com/css?family=Saira+Extra+Condensed:500,700" rel="stylesheet" type="text/css" />
        <link href="https://fonts.googleapis.com/css?family=Muli:400,400i,800,800i" rel="stylesheet" type="text/css" />
        <!-- Core theme CSS (includes Bootstrap)-->
        <link href="css/styles.css" rel="stylesheet" />
    </head>
    <body id="page-top">
        <!-- Navigation-->
        <nav class="navbar navbar-expand-lg navbar-dark bg-primary fixed-top" id="sideNav">
            <a class="navbar-brand js-scroll-trigger" href="#page-top">
                <span id=name class="d-block d-lg-none">Ahmed Hosny</span>
                <span class="d-none d-lg-block"><img class="img-fluid img-profile rounded-circle mx-auto mb-2" src="assets/img/profile.jpg" alt="..." /></span>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
            <div class="collapse navbar-collapse" id="navbarResponsive">
                <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link js-scroll-trigger" href="#about">About</a></li>
                    <li class="nav-item"><a class="nav-link js-scroll-trigger" href="#education">Education</a></li>
                    <li class="nav-item"><a class="nav-link js-scroll-trigger" href="#experience">Experience</a></li>
                    <li class="nav-item"><a class="nav-link js-scroll-trigger" href="#projects">Projects</a></li>
                    <li class="nav-item"><a class="nav-link js-scroll-trigger" href="#toolkit">Technical Toolkit</a></li>
                    <li class="nav-item"><a class="nav-link js-scroll-trigger" href="#certifications">Certifications</a></li>
                </ul>
            </div>
        </nav>
        <!-- Page Content-->
        <div class="container-fluid p-0">
            <!-- About-->
            <section class="resume-section" id="about">
                <div class="resume-section-content">
                    <div class="d-flex justify-content-between align-items-center">
                        <h1 class="mb-0">
                            <span id="first-name">Ahmed</span>
                            <span id="last-name" class="text-primary">Hosny</span>
                        </h1>
                        <div class="lead" id="resume-download">
                            <span class="me-2"><i class="fa-solid fa-file-download"></i></span>
                        </div>
                    </div>
                    <div id="location-container" class="subheading mb-5">
                        <!-- Locations will be dynamically inserted here -->
                    </div>

                    <div class="subheading mb-5">
                        <span class="me-2"><i class="fa-solid fa-envelope"></i></span>
                        <span id="emails"></span> <!-- Emails will be dynamically inserted here -->
                        <br>
                        <span class="me-2"><i class="fa-solid fa-phone"></i></span>
                        <span id="phones"></span> <!-- Phones will be dynamically inserted here -->
                    </div>

                    <p class="lead mb-5" id="bio"></p>

                    <div class="social-icons" id="social-media-icons">
                        <!-- Social media icons will be dynamically inserted here -->
                    </div>
                </div>
            </section>
            <hr class="m-0" />
            <!-- Education-->
            <section class="resume-section" id="education">
                <div class="resume-section-content">
                    <h2 class="mb-5">Education</h2>
                    <div id="education-list">
                        <!-- Education list items will be dynamically inserted here -->
                    </div>
                </div>
            </section>
            <hr class="m-0" />
            <!-- Experience -->
            <section class="resume-section" id="experience">
                <div class="resume-section-content">
                    <h2 class="mb-5">Experience</h2>
                    <div id="experience-list">
                        <!-- Experience list items will be dynamically inserted here -->
                    </div>
                </div>
            </section>
            <hr class="m-0" />

            <!-- Projects-->
            <section class="resume-section" id="projects">
                <div class="resume-section-content">
                    <h2 class="mb-5">Projects</h2>
                    <div id="project-list"></div>
                </div>
            </section>
            <hr class="m-0" />
            <!-- Technical Toolkit-->
            <section class="resume-section" id="toolkit">
                <div class="resume-section-content">
                    <h2 class="mb-5">Technical Toolkit</h2>
                    <div class="subheading mb-3">Programming Languages</div>
                    <ul id="programming-icons" class="list-inline dev-icons"></ul>
                    <div class="subheading mb-3">Database Management Systems</div>
                    <ul id="database-icons" class="list-inline dev-icons"></ul>
                    <div class="subheading mb-3">Frameworks & Tools</div>
                    <ul id="tools-icons" class="list-inline dev-icons"></ul>
                    <div class="subheading mb-3">Workflow</div>
                    <ul id="workflow-list" class="fa-ul mb-0"></ul>
                </div>
            </section>
            <hr class="m-0" />
            <!-- Certifications -->
            <section class="resume-section" id="certifications">
                <div class="resume-section-content">
                    <h2 class="mb-5">Certifications</h2>
                    <ul id="certifications-list" class="fa-ul mb-0"></ul>
                </div>
            </section>
        </div>
        <!-- Bootstrap core JS-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
        <!-- JS YAML -->
        <script src="https://cdn.jsdelivr.net/npm/js-yaml@4.1.0/dist/js-yaml.min.js"></script>
        <!-- Core theme JS-->
        <script src="js/scripts.js"></script>
    </body>
</html>
